#是否启用swagger，默认：true
swagger.enabled=true
#标题
swagger.title=spring-boot-starter-swagger
#描述
swagger.description=Starter for swagger 2.x
#版本
swagger.version=1.4.0.RELEASE
#许可证
swagger.license=Apache License, Version 2.0
#许可证URL
swagger.licenseUrl=https://www.apache.org/licenses/LICENSE-2.0.html
#服务条款URL
swagger.termsOfServiceUrl=https://github.com/devinlee24/spring-boot-starter-swagger
#维护人员
swagger.contact.name=devinlee
#维护人员URL
swagger.contact.url=https://github.com/devinlee24
#维护人员邮箱
swagger.contact.email=devinlee24@foxmail.com
#swagger扫描的基础包，默认：全扫描
swagger.base-package=com.devinlee
#需要处理的基础URL规则，默认：/**
swagger.base-path=/**
